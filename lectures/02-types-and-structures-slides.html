# Types

The most basic form of how a piece of data can be stored.

--

- Integer
- Floating-point number
- String
- Boolean (logical)
- [Complex]
- [NoneType]

---
# Types

## Notes

- *Integers* are precise numbers

--

- *Floats* are approximate fractional numbers, so only check for approximate equality.

--

- *Strings* allow some arithmetic operations and direct indexing.

---
# Data Structures

Data structures are *compound types* that act as containers for simple types.

--

- List
- Tuple
- Dictionary
- Set

Keep an eye out: data structures are denoted by different types of brackets.
