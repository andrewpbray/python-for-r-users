# John Chambers on S (2008)

&gt; The central computation in R is a function call, defined by the function object itself and the objects that are supplied as the arguments. In the functional programming model, the result is defined by another object, the value of the call. Hence the traditional motto of the S language: **everything is an object**â€”the arguments, the value, and in fact the function and the call itself: All of these are defined as objects. Think of objects as collections of data of all kinds. The data contained and the way the data is organized depend on the class from which the object was generated.

- Variables are *pointers* -&gt; functions can change their arguments.

# A note about {reticulate}

`{reticulate}` can pass objects between your Python and R session.

- Python object `b` can be accessed in R using py$b
- R object `a` can be accessed in Python using r.a
